<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min-max slider</title>
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <p>Price Range Slider</p>
        </header>

        <div class="container">
            <div class="minimum-container">
                <p class="minimum-text">Minimum Price</p>
                <span class="minimum-value">2500</span>
            </div>

            <div class="maximum-container">
                <p class="maximum-text">Maximum Price</p>
                <span class="maximum-value">8500</span>
            </div>

            <div class="slider-container">
                <div class="slider"></div>
                <div class="slider-range"></div>

                <div class="slider-handle-min">
                    <div class="min-tooltip">2500</div>
                </div>

                <div class="slider-handle-max">
                    <div class="max-tooltip">8500</div>
                </div>
            </div>
        </div>  
    </div>

    <script src="./assets/js/index.js"></script>
</body>
</html>
